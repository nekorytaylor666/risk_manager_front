<ejs-gantt
	id="ganttDefault"
	height="800px"
	[(dataSource)]="data"
	[taskFields]="ganttConfig.taskSettings"
	[editSettings]="ganttConfig.editSettings"
	[columns]="ganttConfig.columns"
	[toolbar]="ganttConfig.toolbar"
	[timelineSettings]="ganttConfig.timelineSettings"
	(toolbarClick)="toolbarClick($event)"
></ejs-gantt>
